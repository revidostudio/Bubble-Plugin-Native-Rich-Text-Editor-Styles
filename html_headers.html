<!-- Add JavaScript to set default font in the dropdown -->
<script>
  // This script handles setting the selected font in the dropdown
  document.addEventListener('DOMContentLoaded', function() {
    // Function to set the default font in the dropdown
    function setDefaultFont() {
      // For Froala Editor
      const froalaFontSelectors = document.querySelectorAll('.fr-toolbar .fr-dropdown-list[data-name="fontFamily"] .fr-command');
      if (froalaFontSelectors.length > 0) {
        // Find the one matching our body font and click it
        const bodyFont = '_*_Body font type_*_'.replace(/"/g, ''); // Remove quotes if present
        for (let i = 0; i < froalaFontSelectors.length; i++) {
          if (froalaFontSelectors[i].textContent.trim() === bodyFont) {
            froalaFontSelectors[i].click();
            break;
          }
        }
      }
    }
    
    // Run initially
    setTimeout(setDefaultFont, 1000); // Give the editor time to initialize
    
    // Also run when new editors might be loaded
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.addedNodes.length) {
          // Check if any of the added nodes are rich text editors
          for (let i = 0; i < mutation.addedNodes.length; i++) {
            const node = mutation.addedNodes[i];
            if (node.nodeType === 1 && 
                (node.classList.contains('fr-element') || 
                 node.querySelector('.fr-element'))) {
              setTimeout(setDefaultFont, 500); // Give the editor time to initialize
              break;
            }
          }
        }
      });
    });
    
    // Start observing the document for added nodes
    observer.observe(document.body, { childList: true, subtree: true });
  });
</script>
