<!-- Add JavaScript to register and set default fonts -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Register custom fonts for Froala
    function registerFonts() {
      // Wait for Froala to be initialized
      if (typeof FroalaEditor !== 'undefined') {
        // Define default font families
        const bodyFont = '_*_Body font type_*_';
        const headersFont = '_*_Headers font type_*_';
        
        // Define the font list - match format from TinyMCE example
        const fontList = {
          // Register both fonts with proper fallbacks
          [bodyFont]: bodyFont + ',sans-serif',
          [headersFont]: headersFont + ',serif'
        };
        
        // Set the font_family options to include our custom fonts
        FroalaEditor.DEFAULTS.fontFamily = fontList;
        
        // Set default font family
        FroalaEditor.DEFAULTS.fontFamilyDefaultSelection = bodyFont;
        
        // Set font sizes
        FroalaEditor.DEFAULTS.fontSize = [
          '_*_Small text size (number)_*_',
          '_*_Font size (number)_*_',
          '_*_Large text size (number)_*_',
          '_*_Huge text size (number)_*_'
        ];
        
        // Set default font size
        FroalaEditor.DEFAULTS.fontSizeDefaultSelection = '_*_Font size (number)_*_';
        
        // Refresh any existing instances
        if (FroalaEditor.INSTANCES && FroalaEditor.INSTANCES.length > 0) {
          for (let i = 0; i < FroalaEditor.INSTANCES.length; i++) {
            const editor = FroalaEditor.INSTANCES[i];
            
            // Update font options in the toolbar
            if (editor.opts && editor.opts.fontFamily) {
              editor.opts.fontFamily = fontList;
              editor.opts.fontFamilyDefaultSelection = bodyFont;
            }
            
            // Force refresh of the UI
            if (editor.refresh) {
              editor.refresh();
            }
          }
        }
      }
    }
    
    // Try to register fonts when the page loads
    setTimeout(registerFonts, 1000);
    
    // And periodically check in case the editor loads later
    const intervalId = setInterval(function() {
      if (typeof FroalaEditor !== 'undefined') {
        registerFonts();
        clearInterval(intervalId);
      }
    }, 500);
    
    // Stop checking after 20 seconds
    setTimeout(function() {
      clearInterval(intervalId);
    }, 20000);
    
    // Directly set the font in the editor content when focused
    document.addEventListener('focusin', function(e) {
      if (e.target && e.target.classList && e.target.classList.contains('fr-element')) {
        const bodyFont = '_*_Body font type_*_';
        
        // Attempt to set font directly via Froala API
        if (window.FroalaEditor && FroalaEditor.INSTANCES) {
          for (let i = 0; i < FroalaEditor.INSTANCES.length; i++) {
            const editor = FroalaEditor.INSTANCES[i];
            if (editor.el === e.target) {
              if (editor.commands && editor.commands.fontFamily) {
                editor.commands.fontFamily(bodyFont);
              }
              break;
            }
          }
        }
      }
    });
  });
</script>
